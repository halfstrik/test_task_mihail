<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Stuff index</title>
</head>
<body>
<ul>
    {% for stuff in stuffs %}
        <li>
            <strong>{{ stuff.name }}</strong>

            <p>{{ stuff.description }}</p>

            {% if stuff.property %}
                <p>Свойство: {{ stuff.property.value }}</p>
            {% endif %}
        </li>
    {% endfor %}
</ul>
</body>
</html>
